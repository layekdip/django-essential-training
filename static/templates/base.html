<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>
      Smart Notes...!!!
    </title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <a href="{% url 'home' %}" class="btn btn-outline-light me-1">Home</a>
                <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-1">Notes</a>
                <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-1">Create</a>
                <!--Logout logic -->
                <form method="POST" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light me-1">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
            {% endif %}
        </div>
    </nav>
  <div class="my-5 text-center container">
      {% block content %}
      {% endblock %}
  </div>
</body>
</html>
